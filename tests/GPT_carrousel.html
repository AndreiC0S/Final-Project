<!DOCTYPE html>
<html>
<head>
  <!-- Include Tailwind CSS CDN -->
  <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" rel="stylesheet">

  <!-- Include your custom CSS -->
  <style>
    /* Custom CSS for the carousel */
    .carousel-item {
      height: 200px; /* Adjust the height as per your needs */
    }
  </style>
</head>
<body>
  <div class="carousel relative shadow-2xl">
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item absolute opacity-0">
        <img src="image1.jpg" alt="Slide 1" class="w-full h-full object-cover">
      </div>
      <div class="carousel-item absolute opacity-0">
        <img src="image2.jpg" alt="Slide 2" class="w-full h-full object-cover">
      </div>
      <div class="carousel-item absolute opacity-0">
        <img src="image3.jpg" alt="Slide 3" class="w-full h-full object-cover">
      </div>
      <!-- Add more slides as needed -->
    </div>

    <!-- Navigation -->
    <button class="carousel-control-prev absolute left-0 top-1/2 transform -translate-y-1/2 text-white hover:text-gray-800" onclick="changeSlide(-1)">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <button class="carousel-control-next absolute right-0 top-1/2 transform -translate-y-1/2 text-white hover:text-gray-800" onclick="changeSlide(1)">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </button>
  </div>

  <!-- Include your custom JavaScript -->
  <script>
    // Get the carousel elements
    const carouselItems = document.querySelectorAll('.carousel-item');
    const prevButton = document.querySelector('.carousel-control-prev');
    const nextButton = document.querySelector('.carousel-control-next');

    let currentSlide = 0;

    function showSlide(n) {
      carouselItems[currentSlide].classList.remove('opacity-100');
      carouselItems[currentSlide].classList.add('opacity-0');

      currentSlide = (n + carouselItems.length) % carouselItems.length;

      carouselItems[currentSlide].classList.remove('opacity-0');
      carouselItems[currentSlide].classList.add('opacity-100');
    }

    function changeSlide(n) {
      showSlide(currentSlide + n);
    }

    // Show initial slide
    showSlide(currentSlide);
  </script>
</body>
</html>
